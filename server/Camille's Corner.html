  --off-white-color: #f7f1f0;
  --grey-blue-color: #a9b7c0;
  --minty-color: #c7d8c6;
  --light-color: #efd9c1;
  --powder-color: #cccbc6;
  --martel-font: "Martel", serif;
}

/* Navigation Bar and its elements */
.header {
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: var(--martel-font);
  font-weight: bolder;
  font-size: 45px;
  margin: 0;
  margin-top: 10px;
}
.header-img {
  width: 80px;
}
.navbar {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 900px;
  margin: auto;
  color: black;
  font-family: var(--martel-font);
  border: solid var(--grey-blue-color);
  border-width: 0px 0px 2px 0px;
}
.menu-button {
  display: none;
  justify-content: flex-end;
  align-items: center;
  border: solid var(--grey-blue-color);
  border-width: 0px 0px 2px 0px;
}

.navbutton-group {
  display: flex;
  justify-content: flex-start;
  flex-grow: 1;
}
@keyframes nav-background-fadein {
  from {
    background-color: rgb(169, 183, 192, 0);
  }
  to {
    background-color: rgb(169, 183, 192, 1);
  }
}
.navbutton--border {
  border: solid var(--grey-blue-color);
  border-width: 2px 2px 0px 2px;
  border-radius: 5px 5px 0px 0px;
  animation-name: nav-background-fadein;
  animation-duration: 1s;
  background-color: var(--grey-blue-color);
}
.navbutton-label {
  font-size: 15px;
  padding: 0px 10px 0px 10px;
  font-family: var(--martel-font);
  font-weight: bold;
}
@media (max-width: 900px) {
  /* .menu-button {
    display: block;
  } */
  .navbutton-label {
    padding: 0px 2px 0px 2px;
  }
  .navbutton-group {
    justify-content: flex-start;
    flex-grow: 0;
  }
  .navbar {
    padding-left: 10px;
    justify-content: flex-start;
  }
}
@media (max-width: 700px) {
  .navbar {
    display: none;
  }
  .menu-button {
    display: flex;
  }
}
.search-bar {
  display: flex;
  align-items: center;
  justify-content: center;
}
.search-bar__form {
  background-color: var(--powder-color);
  padding-left: 10px;
  border-radius: 10px;
}
.social-icon {
  width: 25px;
  padding: 0 5px 0 5px;
}
.social-icon:hover {
  cursor: pointer;
}

/* Featured Blog Section */

/* Replace with grid */
.featured-blogs {
  display: grid;
  grid-template-columns: 450px, 450px;
  grid-auto-rows: 257px;
  width: 900px;
  grid-gap: 10px;
  gap: 10px;
  margin: auto;
}
.featured-container--long {
  padding-top: 10px;
  grid-column-start: 1;
  grid-column-end: 2;
  margin: 0;
}
.featured-container--short {
  width: 445px;
  /* height: 200px; */
  overflow: hidden;
  position: relative;
  padding-top: 10px;
  grid-column-start: 2;
  margin: 0;
}

.featured-img--long {
  margin-top: 10px;
  border-radius: 10px;
  width: 445px;
  margin: 0;
}
.featured-img--short {
  /* margin-top: 10px; */
  /* border-radius: 10px; */
  width: 445px;
  height: 200px; 
  margin: 0;
  animation-name: fadeInPost;
  animation-duration: 0.5s;
  object-fit: cover;
}

.featured-shop-img--short {
  /* margin-top: 10px; */
  /* border-radius: 10px; */
  width: 445px;
  height: 200px; 
  margin: 0;
  animation-name: fadeInPost;
  animation-duration: 0.5s;
  object-fit: scale-down;
  background-color: white;
}
@keyframes fadeOutPost {
  from {
    filter: brightness(100%);
  }
  to {
    filter: brightness(50%);
  }
}
@keyframes fadeInPost {
  from {
    filter: brightness(50%);
  }
  to {
    filter: brightness(100%);
  }
}
.featured-img--short:hover {
  animation-name: fadeOutPost;
  animation-duration: 0.5s;
  filter: brightness(50%);
}

.overlaid-text {
  display: none;
  position: fixed;
  font-family: var(--martel-font);
  font-weight: bold;
  font-size: 30px;
  color: rgb(255, 255, 255, 1);

h2 {
  margin: 0;
  padding: 0;
  font-family: var(--martel-font);
}
p {
  font-family: var(--martel-font);
  background-color: var(--minty-color);
  border-radius: 10px;
  margin: 0;
  margin-top: 10px;
  height: 115px;
  font-weight: bold;
  padding: 10px;
  font-size: 14px;
}

/* Bottom elements */

.footer {
  display: flex;
  justify-content: center;
  align-items: center;
  grid-gap: 10px;
  gap: 10px;
  background-color: var(--light-color);
  height: 50px;
}

.my-masonry-grid { /* Not needed if autoprefixing */ /* Not needed if autoprefixing */
  display: flex;
  margin-left: -30px; /* gutter size offset */
  width: auto;
}
.my-masonry-grid_column {
  padding-left: 30px; /* gutter size */
  background-clip: padding-box;
}

/* Style your items */
.my-masonry-grid_column > div {
  /* change div to reference your elements you put in <Masonry> */
  margin-bottom: 30px;
}

.masonry-item:hover {
  opacity: 0.5;
}
.item-title {
  position: relative;
  width: 500px;
  left: 0;
  top: 120px;
  font-weight: 700;
  font-size: 30px;
  text-align: center;
  text-transform: uppercase;
  color: white;
  z-index: 1;
  transition: top 0.5s ease;
}

.post-info {
  position: absolute;
  z-index: 10;
  left: 0;
  top: 50%;
  padding: 0 15px;
  transition: all 0.2s ease-out;
  transform: translateY(-60%);
  visibility: hidden;
  opacity: 0;
}

.post-info:hover {
  visibility: visible;
  opacity: 1;
  transform: translateY(-50%);
}

  --off-white-color: #f7f1f0;
  --grey-blue-color: #a9b7c0;
  --minty-color: #c7d8c6;
  --light-color: #efd9c1;
  --powder-color: #cccbc6;
  --martel-font: "Martel", serif;
}
/* Forum Post List */
.forum-frame {
  padding: 10px 0px 10px 0px;
  max-width: 900px;
  margin: auto;
}

/* Forum Item */
@keyframes fadeIn {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}
.forum-item-container {
  display: flex;
  justify-content: flex-start;
  margin-bottom: 5px;
  animation-name: fadeIn;
  animation-duration: 0.5s;
}
h3 {
  font-family: var(--martel-font);
  margin: 0;
}
.card-root {
  background-color: var(--light-color);
  padding-bottom: 10px;
}
p.forum {
  height: unset;
  background-color: unset;
  margin: 0;
  padding: 0;
  padding-top: 5px;
  font-weight: lighter;
}
p.stats {
  height: unset;
  background-color: unset;
  margin: 0;
  padding: 0;
  padding-top: 5px;
  display: flex;
  align-items: center;
  grid-gap: 10px;
  gap: 10px;
}

/* Individual Forum View */
.forum-view {
  max-width: 900px;
  margin: auto;
  padding-top: 10px;
  padding-bottom: 10px;
  /* background-color: var(--minty-color); */
  margin-top: 10px;
  border-radius: 10px 10px 0 0;
}
h4 {
  font-family: var(--martel-font);
  margin: 0;
  font-weight: lighter;
  padding-left: 10px;
}
h3 {
  padding: 10px 10px 0px 10px;
}
.comment-item-container {
  display: flex;
  justify-content: flex-start;
  margin: 5px;
}

/* Forum comments  */

.comment-input-container {
  display: flex;
  justify-content: flex-start;
  align-items: center;
  flex-direction: column;
  width: 50%;
  margin: auto;
}
.comment-input {
  background-color: var(--powder-color);
  width: 100%;
}
.comment-button {
  width: 50%;
  text-align: center;
  background-color: var(--powder-color);
}
.comment-button-label {
  font-family: var(--martel-font);
  font-weight: bold;
  width: 100%;
}
.comment-button-container {
  padding: 0;
  margin: 0;
  display: flex;
  justify-content: flex-start;
  width: 100%;
}
.comment-spacer-top {
  height: 20px;
}
.comment-spacer-bottom {
  height: 500px;
}

/* Forum CRUD buttons */
.edit-delete-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: space-around;
  background-color: var(--powder-color);
  border-radius: 0px 5px 5px 0px;
  flex-grow: 1;
  overflow: hidden;
  width: 60px;
  animation-name: shrinkSide;
  animation-duration: 0.25s;
}
@keyframes growSide {
  from {
    width: 60px;
  }
  to {
    width: 100px;
  }
}
@keyframes shrinkSide {
  from {
    width: 100px;
  }
  to {
    width: 60px;
  }
}
@keyframes opacity-transition {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}
.grow-side {
  width: 0px;
  animation-name: growSide;
  animation-duration: 0.25s;
  width: 100px;
}
.opacity-anim {
  animation-name: opacity-transition;
  animation-duration: 0.25s;
  height: 100%;
  width: 100%;
}
.forum-crud-container {
  max-width: 900px;
  margin: auto;
  display: flex;
  justify-content: flex-end;
}
.forum-crud-button {
  font-family: var(--martel-font);
  font-weight: bold;
  background-color: var(--powder-color);
  padding: 5px;
  border-radius: 5px;
}
@keyframes threadOpen {
  from {
    height: 0px;
  }
  to {
    height: 140px;
  }
}
@keyframes threadClose {
  from {
    height: 140px;
  }
  to {
    height: 0px;
  }
}
.forum-input {
  height: 140px;
  width: 500px;
  overflow: hidden;
  margin: auto;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  background-color: var(--powder-color);
  border-radius: 5px;
  animation-name: threadOpen;
  animation-duration: 0.5s;
}
.forum-input-closing {
  height: 0px;
  animation-name: threadClose;
  animation-duration: 0.5s;
}
.forum-input-textarea {
  background-color: var(--powder-color);
  border-radius: 5px;
  width: 100%;
}
.forum-input-textarea__inputarea {
  padding: 5px;
}

/* Other styling */
.circular-progress {
  width: 100px;
  height: 100px;
  margin: auto;
  margin-top: 20px;
  margin-bottom: 20px;
}

@keyframes firstGrow {
  from {
    height: 0px;
    opacity: 0;
  }
  to {
    height: 100px;
    opacity: 1;
  }
}
.first-comment {
  width: 100%;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  animation-name: firstGrow;
  animation-duration: 0.5s;
  height: 100px;
}
